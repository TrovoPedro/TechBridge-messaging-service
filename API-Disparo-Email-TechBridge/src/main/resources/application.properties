# RABBITMQ - CONFIGURA��O
# ========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange principal
rabbitmq.exchange=ea.email.exchange

# Fila principal
rabbitmq.queue.email=ea.email.queue

# Routing key da fila principal
rabbitmq.routing.email=ea.email.routing

# Dead Letter Exchange
rabbitmq.exchange.dlx=ea.email.exchange.dlx

# DLQ (Dead Letter Queue)
rabbitmq.queue.email.dlq=ea.email.queue.dlq
rabbitmq.routing.email.dlq=ea.email.routing.dlq

# Retry queue (TTL configurado para 1 minuto)
rabbitmq.queue.email.retry=ea.email.queue.retry
rabbitmq.routing.email.retry=ea.email.routing.retry

# TTL do retry (1 minuto)
rabbitmq.retry.ttl=60000

